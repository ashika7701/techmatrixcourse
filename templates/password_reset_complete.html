<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Successful</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        .login-link {
            position: relative;
        }

        .login-link::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #2563eb;
            transition: width 0.3s;
        }
        .login-link:hover::after {
            width: 100%;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-tr from-green-100 to-blue-200 flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md fade-in">

        <!-- Icon -->
        <div class="flex justify-center mb-6">
            <div class="bg-green-100 p-4 rounded-full shadow">
                <svg xmlns="http://www.w3.org/2000/svg" 
                     class="h-8 w-8 text-green-600" 
                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2l4 -4m6 2a9 9 0 11-18 0a9 9 0 0118 0z" />
                </svg>
            </div>
        </div>

        <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">
            Password Reset Successful!
        </h2>

        <p class="text-center text-gray-600 mb-6">
            Your password has been updated successfully.  
            You can now log in with your new password.
        </p>

        <div class="text-center mt-6">
            <a href="{% url 'login' %}" 
               class="text-blue-600 font-semibold login-link">
               Login
            </a>
        </div>
    </div>

</body>
</html>
