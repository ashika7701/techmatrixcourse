{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Tech Matrix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0056d2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0fefb;
        }

        .container {
            display: flex;
            max-width: 960px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
        }

        .image-side {
            flex: 1;
            background: url("{% static 'images/online_course_bg.jpg' %}") center center/cover no-repeat;
        }

        .form-side {
            flex: 1;
            padding: 40px 30px;
        }

        .form-side h2 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
            text-align: center;
        }

        .form-side h3 {
            font-size: 18px;
            color: #444;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: var(--primary);
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            padding-right: 45px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 15px;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(1, 92, 79, 0.1);
        }

        .eye-icon {
            position: absolute;
            right: 14px;
            top: 42px;
            font-size: 18px;
            cursor: pointer;
            color: var(--primary);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            font-size: 13px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #01473e;
        }

        .instruction {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }

        .instruction a {
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
        }

        .instruction a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #b91c1c;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .image-side {
                height: 200px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-side"></div>

    <div class="form-side">
        <h2>Tech Matrix</h2>
        <h3>Login to Your Account - Happy Learning!</h3>

        {% if messages %}
            {% for message in messages %}
                <p class="error-message">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password-field" required>

                <span class="eye-icon" onclick="togglePassword()">üëÅ</span>
            </div>

            <div class="forgot-password">
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <p class="instruction">Don‚Äôt have an account? <a href="{% url 'course0' %}">Register course</a></p>
    </div>
</div>


<script>
function togglePassword() {
    const input = document.getElementById("password-field");
    const icon = event.target;

    if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
    } else {
        input.type = "password";
        icon.textContent = "üëÅ";
    }
}
</script>

</body>
</html>
