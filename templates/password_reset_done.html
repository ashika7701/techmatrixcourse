<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Your Email</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        .login-link {
            position: relative;
            transition: color 0.3s ease;
        }

        .login-link::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #2563eb;
            transition: width 0.3s ease;
        }

        .login-link:hover::after {
            width: 100%;
        }

        .action-btn {
            transition: transform 0.2s ease;
        }

        .action-btn:hover {
            transform: scale(1.03);
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-tr from-yellow-100 to-orange-200 flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md fade-in">

        <!-- Icon -->
        <div class="flex justify-center mb-6">
            <div class="bg-yellow-100 p-4 rounded-full shadow">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="h-8 w-8 text-yellow-600"
                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 12H8m8 0v1a4 4 0 01-8 0v-1m4-4v4m-7 4h14M5 8l7-5 7 5" />
                </svg>
            </div>
        </div>

        <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">
            Check Your Email
        </h2>

        <p class="text-center text-gray-600 mb-6">
            If an account exists with the email you entered,<br>
            you'll receive a password reset link shortly.
        </p>

        <!-- Back to login button -->
        <div class="mt-6">
            <a href="{% url 'login' %}">
                <button
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl shadow-md action-btn">
                    Back to Login
                </button>
            </a>
        </div>

        <!-- Text link -->
        <p class="text-sm text-center text-gray-500 mt-6">
            Prefer a simple link?  
            <a href="{% url 'login' %}" class="text-blue-600 login-link font-medium">
                Click here
            </a>
        </p>
    </div>

</body>
</html>
