{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #dfe9f3, #ffffff);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 420px;
            margin: 80px auto;
            background: #fff;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            animation: fadeIn 0.6s ease-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        p {
            text-align: center;
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }

        form {
            margin-top: 15px;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px 14px;
            margin-top: 6px;
            margin-bottom: 6px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 15px;
            transition: 0.3s ease;
        }

        input[type="email"]:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 6px rgba(74,144,226,0.5);
            outline: none;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background: #3577c8;
            transform: scale(1.02);
        }

        a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        .container p:last-of-type {
            margin-top: 25px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Reset Your Password</h2>
    <p>Enter your email to receive a password reset link.</p>

    <form method="post">
        {% csrf_token %}

        {% if form.non_field_errors %}
            <div class="error">{{ form.non_field_errors }}</div>
        {% endif %}

        <input type="email" name="email" placeholder="Enter your email" value="{{ form.email.value|default_if_none:'' }}" required autocomplete="email">

        {% if form.email.errors %}
            <div class="error">{{ form.email.errors }}</div>
        {% endif %}

        <button type="submit">Send Reset Link</button>
    </form>

    <p><a href="{% url 'login' %}">Back to Login</a></p>
</div>

</body>
</html>
