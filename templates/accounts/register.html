{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Tech Matrix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #0056d2; }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0fefb;
        }

        .container {
            display: flex;
            max-width: 960px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
        }

        .image-side {
            flex: 1;
            background: url("{% static 'images/online_course_bg.jpg' %}") center center/cover no-repeat;
        }

        .form-side {
            flex: 1;
            padding: 40px 30px;
        }

        .form-side h2 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
            text-align: center;
        }

        .form-side h3 {
            font-size: 18px;
            color: #444;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: var(--primary);
            margin-bottom: 5px;
            display: block;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 15px;
            transition: 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 86, 210, 0.1);
        }

        .checkbox-group {
            margin-top: -5px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: var(--primary);
        }

        .register-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .register-btn:hover {
            background: #0146c2;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .image-side { height: 200px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-side"></div>

    <div class="form-side">
        <h2>Tech Matrix</h2>
        <h3>Register Your Details</h3>

        {% if messages %}
            {% for message in messages %}
                <p class="success-message">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" name="phone" required>
            </div>

            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" name="dob" required>
            </div>

            <div class="form-group">
                <label>Status</label>
                <select name="status" required>
                    <option value="">-- Select Status --</option>
                    <option value="Student">Student</option>
                    <option value="Working">Working</option>
                    <option value="Housewife">Housewife</option>
                </select>
            </div>

            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="notify" value="Yes">
                    Notify me if new courses are available
                </label>
            </div>

            <button type="submit" class="register-btn">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
