<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Card Container */
        .container {
            background: rgba(255, 255, 255, 0.315);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Heading */
        h2 {
            color: #4b0082;
            margin-bottom: 10px;
        }

        /* Message Text */
        p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }

        /* Button */
        .back-btn {
            display: inline-block;
            background: #6e8efb;
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s ease;
            margin-top: 15px;
        }

        .back-btn:hover {
            background: #4b0082;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset Sent</h2>
        <p>We've emailed you instructions for setting a new password.</p>
        <a href="{% url 'login' %}" class="back-btn">Back to Login</a>
    </div>
</body>
</html>
