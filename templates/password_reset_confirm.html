{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Enter New Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 35px;
            width: 380px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            font-weight: 600;
            color: #1a237e;
            margin-bottom: 15px;
        }

        form {
            margin-top: 20px;
            text-align: left;
        }

        label {
            font-weight: 500;
            margin-top: 12px;
            display: block;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            margin-top: 5px;
            font-size: 15px;
            border: 1px solid #c5cae9;
            border-radius: 8px;
            outline: none;
        }

        input:focus {
            border-color: #3949ab;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #3949ab;
        }

        button {
            width: 100%;
            background: #3949ab;
            padding: 12px;
            border: none;
            color: white;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
        }

        button:hover {
            background: #303f9f;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #3949ab;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Enter New Password</h2>

    {% if form.errors %}
        <div class="error">
            {{ form.errors }}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        {{ form.new_password1.label_tag }}
        <div class="input-wrapper">
            {{ form.new_password1 }}
            <span class="eye-icon" onclick="togglePassword('id_new_password1', this)">üëÅ</span>
        </div>

        {{ form.new_password2.label_tag }}
        <div class="input-wrapper">
            {{ form.new_password2 }}
            <span class="eye-icon" onclick="togglePassword('id_new_password2', this)">üëÅ</span>
        </div>

        <button type="submit">Reset Password</button>
    </form>
</div>

<script>
function togglePassword(fieldId, iconElement) {
    const input = document.getElementById(fieldId);

    if (input.type === "password") {
        input.type = "text";
        iconElement.textContent = "üôà";
    } else {
        input.type = "password";
        iconElement.textContent = "üëÅ";
    }
}
</script>

</body>
</html>
