<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
    
        /* Enhance input focus and transitions */
        input[name="otp"] {
            transition: box-shadow 0.3s, transform 0.2s;
        }
    
        input[name="otp"]:focus {
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.3);
            transform: scale(1.02);
        }
    
        /* Smooth button hover */
        button[type="submit"] {
            transition: background-color 0.3s, transform 0.2s;
        }
    
        button[type="submit"]:hover {
            transform: scale(1.02);
        }
    
        /* Resend link animation */
        .resend-link {
            position: relative;
            transition: color 0.3s;
        }
    
        .resend-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #2563eb;
            transition: width 0.3s ease;
        }
    
        .resend-link:hover::after {
            width: 100%;
        }
    </style>
    
</head>
<body class="min-h-screen bg-gradient-to-tr from-blue-100 to-purple-200 flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md fade-in">
        <div class="flex justify-center mb-6">
            <div class="bg-blue-100 p-4 rounded-full shadow">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m0 0v1a4 4 0 008 0v-1m-4-4v4" />
                </svg>
            </div>
        </div>

        <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Verify OTP</h2>
        <p class="text-center text-gray-500 text-sm mb-6">Enter the OTP sent to your email or phone.</p>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p class="text-red-500 text-sm text-center">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="space-y-5">
            {% csrf_token %}
            <div>
                <label class="block text-gray-600 mb-2 font-medium">One-Time Password</label>
                <input 
                    type="text" 
                    name="otp" 
                    required
                    maxlength="6"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-center tracking-widest text-lg"
                    placeholder="Enter your OTP">
            </div>

            <button 
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl shadow-md transition duration-300"
            >
                Verify OTP
            </button>
        </form>

        <div class="text-sm text-center text-gray-500 mt-6">
            Didn't receive the code? <a href="{% url 'resend_otp' %}" class="text-blue-600 hover:underline font-medium">Resend OTP</a>
        </div>
    </div>
</body>
</html>
