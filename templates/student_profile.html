{% extends 'base.html' %}
{% block title %}My Profile{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3 class="mb-4">My Profile</h3>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="work_status" class="form-label">Work Status</label>
      <select name="work_status" id="work_status" class="form-control">
        <option value="Student" {% if profile.work_status == "Student" %}selected{% endif %}>Student</option>
        <option value="Working" {% if profile.work_status == "Working" %}selected{% endif %}>Working</option>
        <option value="Housewife" {% if profile.work_status == "Housewife" %}selected{% endif %}>Housewife</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="profile_picture" class="form-label">Profile Picture</label><br>
      <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="rounded-circle mb-3" width="100" height="100">
      <input type="file" name="profile_picture" id="profile_picture" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Update Profile</button>
    <a href="{% url 'download_certificate' %}" class="btn btn-success ms-2">Download Certificate</a>
  </form>
</div>
{% endblock %}
